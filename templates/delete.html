{% extends "base.html" %}
{% block content %}

<div class="box">


    <form action="{{ url_for('delete') }}" method="POST">
        <h2><p>Digite seu usuÃ¡rio e senha para excluir a conta</p></h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                 <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Usuario"/>
        <input type="password" name="password" placeholder="Senha"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Deletar</button>
    </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>Novo Jogo</h1>
    <p>Insira a quantidade de n√∫meros</p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('new_game') }}" method="post">

        <input type="text" name="qtd" placeholder="Quantidade" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">OK</button>
        <a href="{{ url_for('index') }}">Voltar</a>
    </form>
</div>

{% endblock %}
